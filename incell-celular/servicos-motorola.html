<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Serviços Motorola</title>
</head>
<body>

  <header>
    <a href="index.html" class="logo-site">INCELL</a>
    <div class="menu-btn" id="menuBtn">&#9776;</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Início</a>
    <a href="modelos-servicos.html">Serviços</a>
    <a href="capinhas.html">Capinhas</a>
    <a href="peliculas.html">Películas</a>
    <a href="acessorios.html">Acessórios</a>
    <a href="https://wa.me/554291045045">WhatsApp (42) 9104-5045</a>
    <a href="tel:+5541991014462">Telefone (41) 9101-4462</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="container">
    <h2>Escolha o modelo e veja os serviços disponíveis</h2>
    <p style="text-align:center;">Todos os serviços com 3 meses de garantia!</p><br>

    <!-- Botões de modelos Motorola -->
    <div class="modelo-buttons" id="modeloButtons">
      <button class="modelo-btn" data-modelo="MotoG6">Moto G6</button>
      <button class="modelo-btn" data-modelo="MotoG7">Moto G7</button>
      <button class="modelo-btn" data-modelo="MotoG8">Moto G8</button>
      <button class="modelo-btn" data-modelo="MotoG9">Moto G9</button>
      <button class="modelo-btn" data-modelo="MotoG10">Moto G10</button>
      <button class="modelo-btn" data-modelo="MotoG20">Moto G20</button>
      <button class="modelo-btn" data-modelo="MotoE6">Moto E6</button>
      <button class="modelo-btn" data-modelo="MotoE7">Moto E7</button>
      <button class="modelo-btn" data-modelo="Edge20">Edge 20</button>
      <button class="modelo-btn" data-modelo="Edge30">Edge 30</button>
    </div>

    <!-- Serviços -->
    <div id="servicosContainer" class="grid-container">
      <div class="grid-item modelo-MotoG6 modelo-MotoG7 modelo-MotoG8 hidden">
        <img src="" alt="Tela">
        <h3>Troca de Tela</h3>
        <p>R$ 190,00</p>
      </div>

      <div class="grid-item modelo-MotoG7 modelo-MotoG8 modelo-MotoG9 modelo-MotoG10 hidden">
        <img src="https://via.placeholder.com/150" alt="Bateria">
        <h3>Troca de Bateria</h3>
      </div>

      <div class="grid-item modelo-Edge20 modelo-Edge30 modelo-MotoG20 hidden">
        <img src="https://via.placeholder.com/150" alt="Conector">
        <h3>Troca de Conector</h3>
      </div>
    </div>
  </div>

  <!-- Botão flutuante do WhatsApp -->
  <a href="https://wa.me/554291045045" target="_blank" class="floating-whatsapp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <!-- Script JavaScript -->
  <script>
    const botoes = document.querySelectorAll('.modelo-btn');
    const servicos = document.querySelectorAll('.grid-item');
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    botoes.forEach(botao => {
      botao.addEventListener('click', () => {
        const modelo = botao.getAttribute('data-modelo');

        // Marcar botão ativo
        botoes.forEach(btn => btn.classList.remove('active'));
        botao.classList.add('active');

        // Mostrar serviços
        servicos.forEach(item => {
          item.classList.add('hidden');
          if (item.classList.contains('modelo-' + modelo)) {
            item.classList.remove('hidden');
          }
        });
      });
    });

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
